{% extends "base.html" %} 
{% block content %}
<div class="create-container">
  <h2>Create Recipe</h2>
  <form id="recipeForm" method="POST" action="/create" class="recipe-form">
    <div class="form-group">
      <label for="name">Recipe Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
    </div>
    <div class="form-group">
      <label for="instructions">Instructions (separated by '|'): </label>
      <textarea
        id="instructions"
        name="instructions"
        rows="4"
        cols="50"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="time_to_make">Time to Make:</label>
      <div class="time-input">
        <input
          type="number"
          id="hours_to_make"
          name="hours_to_make"
          placeholder="Hours"
          min="0"
          pattern="[0-9]+"
          required
        />
        <input
          type="number"
          id="minutes_to_make"
          name="minutes_to_make"
          placeholder="Minutes"
          min="0"
          max="59"
          pattern="[0-9]+"
          required
        />
      </div>
    </div>
    <!--above is fix for hours and minutes in create recipe section. Here we limit hours to 0 to positive and minutes 0-59-->

    <div class="form-group">
      <label for="calories">Calories:</label>
      <input type="number" id="calories" name="calories" min="1" step="1" />
    </div>
    
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" cols="50"></textarea>
    </div>
    <!--changed calories to only accept 0 and positive integer values. may need make it only accept positive since food can't have 0 calories-->

    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" />
    </div>

    <div class="form-group">
      <label>Ingredients:</label>
      <div id="ingredient-list">
        <div class="ingredient-item">
          <input type="text" name="ingredients[]" placeholder="Ingredient" />
          <button type="button" onclick="addIngredient()">+</button>
        </div>
      </div>
    </div>
    
    <script>
      function addIngredient() {
        var ingredientList = document.getElementById('ingredient-list');
        var newIngredient = document.createElement('div');
        newIngredient.classList.add('ingredient-item');
        newIngredient.innerHTML = '<input type="text" name="ingredients[]" placeholder="Ingredient" /><button type="button" onclick="removeIngredient(this)">-</button>';
        ingredientList.appendChild(newIngredient);
      }
      
      function removeIngredient(btn) {
        var ingredientItem = btn.parentNode;
        ingredientItem.parentNode.removeChild(ingredientItem);
      }
      </script>

    <div class="form-group double">
      <div class="difficulty-select">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty_id" name="difficulty_id" required>
          <option value="">Select Difficulty</option>
          <option value="1">Beginner</option>
          <option value="2">Intermediate</option>
          <option value="3">Advanced</option>
        </select>
      </div>
      <div class="category-select">
        <label for="category_id">Category:</label>
        <select id="category_id" name="category_id" required>
          <option value="">Select Category</option>
          <option value="1">Breakfast</option>
          <option value="2">Lunch</option>
          <option value="3">Dinner</option>
        </select>
      </div>
    </div>
    <!--above limits the category ID selection to between 1 and 3, so no bugs happen when you select negative or above our set IDs-->

    <button type="submit" class="submit-button">Submit Recipe</button>
  </form>
</div>
<style>
  .create-container {
    max-width: 800px;
    padding: 30px;
    margin: 0 auto; 
    background-color: #f3f0eb; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 130px; /* change this margin to adjust where the edit box sits on the screen compared to the nav bar */
    border-radius: 5px;
    color: #604c3e;
  }

  .recipe-form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }

  .form-group.double {
    display: flex;
    gap: 20px;
  }

  .difficulty-select, .category-select {
    flex: 1;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .time-input {
    display: flex;
    gap: 10px;
  }

  .submit-button {
    background-color: #8b6b61;
    color: #fff;
    padding: 10px 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  .submit-button:hover {
    background-color: #d2b396; 
  }

  .select-button {
    width: 100%; 
    padding: 10px;
    border: 1px solid #ddd; 
    border-radius: 5px; 
    cursor: pointer;
  }

  .select-button:hover {
    background-color: #2980b9;
  }
  
  .ingredient-item {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }
  
  .ingredient-item button {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .ingredient-item input[type="text"] {
    flex-grow: 1;
  }
  

</style>
{%endblock%}
