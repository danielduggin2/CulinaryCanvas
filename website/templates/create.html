{%extends "base.html"%} {%block content%}
<div class="create-container">
  <form method="POST" action="/recipe/new">
    <div class="form-group">
      <label for="name"><bold>Recipe Name:</bold></label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="instructions">Instructions (separated by '|'): </label>
      <textarea id="instructions" name="instructions" rows="4" cols="50" required></textarea>
    </div>

    <div class="form-group">
      <label for="time_to_make">Time to Make:</label>
      <div class="time-input">
        <input type="number" id="hours_to_make" name="hours_to_make" placeholder="Hours" />
        <input type="number" id="minutes_to_make" name="minutes_to_make" placeholder="Minutes" />
      </div>
    </div>

    <div class="form-group">
      <label for="calories">Calories:</label>
      <input type="number" id="calories" name="calories" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" cols="50"></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" />
    </div>

    <div class="form-group">
      <label for="ingredients">Ingredients (separated by '|'): </label>
      <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea>
    </div>

    <div class="form-group">
      <label for="category_id">Category ID:</label>
      <input type="number" id="category_id" name="category_id" />
    </div>

    <input type="submit" value="Submit Recipe" class="submit-button" />
  </form>
</div>

{%endblock%}
