{%extends "base.html"%} {%block content%}
<div class="create-container">
  <form method="POST" action="/recipe/new">
    <label for="name">Recipe Name:</label>
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="instructions">Instructions (separated by '|'): </label>
    <textarea
      id="instructions"
      name="instructions"
      rows="4"
      cols="50"
      required
    ></textarea
    ><br /><br />

    <label for="hours_to_make">Hours to Make:</label>
    <input type="number" id="hours_to_make" name="hours_to_make" /><br /><br />

    <label for="minutes_to_make">Minutes to Make:</label>
    <input
      type="number"
      id="minutes_to_make"
      name="minutes_to_make"
    /><br /><br />

    <label for="calories">Calories:</label>
    <input type="number" id="calories" name="calories" /><br /><br />

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50"></textarea
    ><br /><br />

    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" /><br /><br />

    <label for="ingredients">Ingredients (separated by '|'): </label>
    <textarea
      id="ingredients"
      name="ingredients"
      rows="4"
      cols="50"
      required
    ></textarea
    ><br /><br />

    <label for="category_id">Category ID:</label>
    <input type="number" id="category_id" name="category_id" /><br /><br />

    <input type="submit" value="Submit Recipe" />
  </form>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .create-container {
    /* display: flex;
    flex-wrap: wrap; */
    margin-top: 125px;
  }
</style>
{%endblock%}
