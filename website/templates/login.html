<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2EFE9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 50%; /* Changes the size of the center box */
            background: #D8D0C8;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-image {
            flex: 1;
            background-color: #C0AFA0;
            background-image: url('C:\\Users\\14235\\Downloads\\your-image.jpg');
            background-size: cover;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .login-form {
            flex: 1;
            padding: 25px; 
        }

        h2 {
            color: #5C5346;
            margin-bottom: 20px; 
        }

        input[type="text"], input[type="password"] {
          width: 80%; /* Changes the width of the username and password boxes */
          padding: 12px;
          margin-bottom: 20px;
          border: none;
          border-radius: 5px;
          background-color: #EDE7E3;
          margin-left: auto;  /* Center the input fields */
          margin-right: auto;
          display: block; /* Makes margin auto work */
      }
      

        button {
            width: 100%;
            padding: 12px; 
            border: none;
            border-radius: 5px;
            background-color: #5C5346;
            color: #F2EFE9;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px; 
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
        }

        .signup-link a {
            color: #5C5346;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="login-image"></div>
        <div class="login-form">
            <h2>Login</h2>
            <form method="POST" action="/login" onsubmit="return checkCredentials();">
                <input type="text" name="username" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">
              Don't have an account? <a href="/signup" style="color: #8B6B61;">Sign up here</a>
          </div>
          
          
        </div>
    </div>

    <script>
        function checkCredentials() {
            let username = document.querySelector('input[name="username"]').value;
            let password = document.querySelector('input[name="password"]').value;

            if (username === 'example' && password === 'password') {
                return true;
            } else {
                alert('Incorrect username or password');
                return false;
            }
        }
    </script>

</body>

</html>
