<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Canvas</title>
    <style>
        /* Reset some default styles and set the overall background color and layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #F2EFE9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        

        /* Create a container to hold the login form */
        .container {
            display: flex;
            height: 80%;
            width: 80%; /* Changes the size of the center box */
            background: #D8D0C8;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style the left section with the background image */
        .login-image {
            flex: 1;
            background-color: #C0AFA0;
            background-image: url('C:\\Users\\14235\\Downloads\\your-image.jpg');
            background-size: cover;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        /* Style the right section with the login form */
        .login-form {
            flex: 1;
            padding: 25px; 
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }
        /*Format for cooking animation*/

        
        @import url('https://fonts.googleapis.com/css?family=Amatic+SC');

        h1 {
        position: absolute;
        right:560px;
        
        padding: 0;
        margin: 10;
        font-family: "Raleway", sans-serif;
        font-weight: 800;
        font-size: 40px;
        color: #080808;
        -webkit-transition: all 0.4s ease 0s;
        -o-transition: all 0.4s ease 0s;
        transition: all 0.4s ease 0s;
        
        }

        

        #cooking  {
            position: absolute;
            margin: 0 auto;
            top: 0;
            width: 75vh;
            height: 75vh;
            overflow: hidden;
        }

        #cooking #area {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 50%;
            background-color: transparent;
            transform-origin: 15% 60%;
            animation: flip 2.1s ease-in-out infinite;
        }

        #cooking #area #sides {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 15% 60%;
            animation: switchSide 2.1s ease-in-out infinite;
        }

        #cooking #area #sides #handle {
            position: absolute;
            bottom: 18%;
            right: 80%;
            width: 35%;
            height: 20%;
            background-color: transparent;
            border-top: 1vh solid #1d1b18;
            border-left: 1vh solid transparent;
            border-radius: 100%;
            transform: rotate(20deg) rotateX(0deg) scale(1.3, 0.9);
            
        }
        
        #cooking #area #sides #pan {
            position: absolute;
            bottom: 20%;
            right: 30%;
            width: 50%;
            height: 8%;
            background-color: #734e24;
            border-radius: 0 0 1.4em 1.4em;
            transform-origin: -15% 0;
        }

        #cooking #area #pancake {
            position: absolute;
            top: 24%;
            width: 100%;
            height: 100%;
            transform: rotateX(85deg);
            animation: jump 2.1s ease-in-out infinite;
        }

        #cooking #area #pancake #pastry {
            position: absolute;
            bottom: 26%;
            right: 37%;
            width: 40%;
            height: 45%;
            background-color: #a46b3d;
            box-shadow: 0 0 3px 0 #333;
            border-radius: 100%;
            transform-origin: -20% 0;
            animation: fly 2.1s ease-in-out infinite;
            }

        #cooking .bubble {
            position: absolute;
            border-radius: 100%;
            box-shadow: 0 0 0.25vh #4d4d4d;
            opacity: 0;
            
            }

        #cooking .bubble:nth-child(1) {
            margin-top: 2.5vh;
            left: 58%;
            width: 2.5vh;
            height: 2.5vh;
            background-color: #454545;
            animation: bubble 2s cubic-bezier(0.53, 0.16, 0.39, 0.96) infinite;
        }

        #cooking .bubble:nth-child(2) {
            margin-top: 3vh;
            left: 52%;
            width: 2vh;
            height: 2vh;
            background-color: #3d3d3d;
            animation: bubble 2s ease-in-out 0.35s infinite; 
        }

        #cooking .bubble:nth-child(3) {
            margin-top: 1.8vh;
            left: 50%;
            width: 1.5vh;
            height: 1.5vh;
            background-color: #333;
            animation: bubble 1.5s cubic-bezier(0.53, 0.16, 0.39, 0.96) 0.55s infinite;
        }

        #cooking .bubble:nth-child(4) {
            margin-top: 2.7vh;
            left: 56%;
            width: 1.2vh;
            height: 1.2vh;
            background-color: #2b2b2b;
            animation: bubble 1.8s cubic-bezier(0.53, 0.16, 0.39, 0.96) 0.55s infinite;
        }

        #cooking .bubble:nth-child(5) {
            margin-top: 2.7vh;
            left: 63%;
            width: 1.1vh;
            height: 1.1vh;
            background-color: #242424;
            animation: bubble 1.6s ease-in-out 1s infinite; 
        }


        @keyframes pulse {
            0% {
            transform: scale(1, 1);
            opacity: 0.25;
        }
            50% {
            transform: scale(1.2, 1);
            opacity: 1;
        }
            100% {
            transform: scale(1, 1);
            opacity: 0.25;
        }
}

        @keyframes flip {
            0% {
            transform: rotate(0deg);
        }

            5% {
            transform: rotate(-27deg);
        }

            30%, 50% {
            transform: rotate(0deg);
        }   

            55% {
            transform: rotate(27deg);
        }

            83.3% {
            transform: rotate(0deg);
        }

            100% {
            transform: rotate(0deg);
        }
}

        @keyframes switchSide {
            0% {
            transform: rotateY(0deg) ;
        }

            50% {
            transform: rotateY(180deg);
        }
            100% {
            transform: rotateY(0deg);
        }
}

        @keyframes jump {
            0% {
            top: 24;
            transform: rotateX(85deg);
        }
            25% {
            top: 10%;
            transform: rotateX(0deg);
        }
            50% {
            top: 30%;
            transform: rotateX(85deg);
        }
            75% {
            transform: rotateX(0deg);
        }
            100% {
            transform: rotateX(85deg);
        }
}

        @keyframes fly {
            0% {
            bottom: 26%;
            transform: rotate(0deg);
        }
            10% {
            bottom: 40%;
        }
            50% {
            bottom: 26%;
            transform: rotate(-190deg);
        }
            80% {
            bottom: 40%;
        }
            100% {
            bottom: 26%;
            transform: rotate(0deg);
        }   
}

@keyframes bubble {
            0% {
            transform: scale(0.15, 0.15);
            top: 80%;
            opacity: 0;
        }
            50% {
            transform: scale(1.1, 1.1);
            opacity: 1;
        }
            100% {
            transform: scale(0.33, 0.33);
            top: 60%;
            opacity: 0;
        }
}

@media screen and (max-width: 1300px) {
        
        #cooking {
          display: none;
        }
        h1{
            position: absolute;
            right:130px;
        }
        
        
      }

      

      
     





        /* Style the login form heading */
        h2 {
            color: #5C5346;
            margin-bottom: 20px; 
        }

        .rectangle {
            height: 80%;
            width: 80%; /* Changes the size of the center box */
            background: rgba(73, 38, 13, 0.1);

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: absolute;
            z-index: -1;
            transform: rotate(5deg);
            border-radius: 25px;
            
            
        }

        input[type="text"], input[type="password"] {
            width: 400px; /* Adjust the width to make the text fields wider */
            height: 30px; /* Adjust the height to make the text fields taller */
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #EDE7E3;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        /* Style the login button */
        button {
            width: 100%;
            padding: 12px; 
            border: none;
            border-radius: 5px;
            background-color: #5C5346;
            color: #F2EFE9;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px; 
        }

        /* Style the signup link text */
        .signup-link {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Style the signup link anchor (link) */
        .signup-link a {
            color: #5C5346;
        }

    </style>
</head>
