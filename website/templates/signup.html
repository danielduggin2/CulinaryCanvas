<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d5c1b9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("C:\Users\14235\Downloads\your-image.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }

      .light-input {
        background-color: #fcf8f5; /* This is a sample lighter shade; adjust as needed */
      }

      .login-container {
        background-color: #ede7e3;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 50%;
      }

      h2 {
        text-align: center;
        color: #8b6b61;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 90%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: #ede7e3;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }

      button {
        background-color: #8b6b61;
        color: white;
        border: none;
        padding: 15px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #a1887f;
      }

      .signup-link {
        text-align: center;
        margin-top: 15px;
        color: #8b6b61;
      }
    </style>
  </head>

  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {%for category, message in messages%} {%if category =='error'%}
      <div class="alert alert-danger alter-dismissable fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      {%else%}
      <div class="alert alert-success alter-dismissable fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {%endif%} {%endfor%} {%endif%} {%endwith%}
    <div class="login-container">
      <h2>Sign up</h2>
      <form method="POST" action="/signup">
        <input
          type="text"
          class="light-input"
          name="first_name"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          class="light-input"
          name="last_name"
          placeholder="Last Name"
          required
        />
        <input
          type="text"
          class="light-input"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="email"
          class="light-input"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          class="light-input"
          name="password"
          placeholder="Create Password"
          required
        />
        <input
          type="password"
          class="light-input"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Sign up</button>
      </form>
      <div class="signup-link">
        Already have an account?
        <a href="/login" style="color: #8b6b61">Login here</a>
      </div>
    </div>
  </body>
</html>
