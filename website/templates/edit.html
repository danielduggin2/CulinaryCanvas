{%extends "base.html"%} {% block content %}
<div class="create-container">
  <h2>Edit Recipe</h2>
  <form method="POST" action="/recipe/{{ recipe.id }}/edit" class="edit-recipe-form">
    <div class="form-group">
      <label for="name">Recipe Name:</label>
      <input type="text" id="name" name="name" required value="{{ recipe.name }}" />
    </div>
    <div class="form-group">
      <label for="instructions">Instructions (separated by '|'): </label>
      <textarea
        id="instructions"
        name="instructions"
        rows="4"
        cols="50"
        required
      >
{{recipe.instructions}}</textarea
      >
    </div>

    <div class="form-group">
      <label for="time_to_make">Time to Make:</label>
      <div class="time-input">
        <input
          type="number"
          id="hours_to_make"
          name="hours_to_make"
          value="{{recipe.hours}}"
          placeholder="Hours"
          min="0"
          oninput="validity.valid||(value='');"  
        />
        <input
        type="number"
        id="minutes_to_make"
        name="minutes_to_make"
        value="{{recipe.minutes}}"
        placeholder="Minutes"
        min="0" max="59"
        oninput="validity.valid||(value='');"
      />
      </div>
    </div>
    

    <div class="form-group">
      <label for="calories">Calories:</label>
      <input
        type="number"
        id="calories"
        name="calories"
        value="{{recipe.calories}}"
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" cols="50">
{{recipe.description}}</textarea
      >
    </div>

    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" value="{{recipe.image}}" />
    </div>

    <div class="form-group">
      <label for="ingredients">Ingredients (separated by '|'): </label>
      <textarea id="ingredients" name="ingredients" rows="4" cols="50" required>
{{recipe.ingredients}}</textarea
      >
    </div>

    <div class="form-group">
      <label for="category_id">Category ID:</label>
      <input
        type="number"
        id="category_id"
        name="category_id"
        value="{{recipe.category_id}}"
      />
    </div>

    <div class="form-group">
      <label for="difficulty">Difficulty ID:</label>
      <input type="number" id="difficulty_id" name="difficulty_id" value="{{ recipe.difficulty_id }}" />
    </div>
    <button type="submit" class="submit-button">Update Recipe</button>
  </form>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body { 
    font-family: 'Arial', sans-serif;
  }

  .create-container {
    max-width: 800px;
    padding: 30px;
    margin: 0 auto; 
    background-color: #ede7e3;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 130px; /* change this margin to adjust where the edit box sits on the screen compared to the nav bar */
    color: #604c3e; /* A makes the text a soft brown */
    border-radius: 10px; /* rounded corners */
  }
  
  .create-container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }
  
  .edit-recipe-form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }
  
  textarea {
    width: 100%; 
    resize: vertical; 
  }
  .form-group {
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: 14px;
    color: #604c3e;
  }
  
  input[type="text"],
  input[type="number"],
  textarea {
    padding: 15px;
    border: 1px solid #ddd; 
    border-radius: 5px; /* slightly rounded corners for all text box edges */
    background-color: #fff;
    transition: border-color 0.3s;
  }
  
  input[type="text"]:focus,
  input[type="number"]:focus,
  textarea:focus {
    border-color: #d2b396;

  }
  .time-input {
    display: flex;
    gap: 10px; 
  }

  .time-input input[type="number"] {
    flex: 1; 
  }

  .submit-button {
    background-color: #8b6b61;
    color: #fff;
    border-radius: 5px; 
  }

  .submit-button:hover {
    background-color: #a1887f /* different color for the hover */
}
  
    @media (max-width: 768px) {
      .edit-recipe-form {
        grid-template-columns: 1fr;
      }
      
      .time-input {
        flex-direction: column; 
        gap: 5px;
      }
  
      .time-input input[type="number"] {
        flex: none; 
        width: 100%;
      }
  
      .submit-button {
        grid-column: span 1;
      }
    }
</style>
{%endblock%}
