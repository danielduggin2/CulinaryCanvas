<!-- CSS styles for the search bar, category buttons, and other elements -->

<style>
  /* Styles for the sorting section */
  .sorting {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 100px;
  }

  .searchbar {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 90%;
  }

  /* Styles for search input and button */
  .searchbar input,
  .searchbar button {
    margin-right: 10px;
    padding: 10px;
    border: none;
    border-radius: 25px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    font-size: 16px;
    outline: none;
    background-color: #ffffff;
    cursor: pointer;
  }

  /* Styles for search button on hover */
  .searchbar button:hover {
    background-color: #e5e5e5;
  }

  #search {
    width: 30%; /* search bar width */
    padding: 10px 40px 10px 20px;
    border: none;
    border-radius: 25px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    font-size: 16px;
    outline: none;
    background-color: #ffffff;
    position: relative;
  }

  .dropdown-container {
    display: flex;
    justify-content: center;
    gap: 20px; /* Space between dropdowns */
    margin-top: 30px; /* Space between search bar and dropdowns */
  }

  .dropdown-container select {
    width: 200px;
    padding: 10px;
    border: none;
    border-radius: 15px;
    background-color: #ffffff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    font-size: 16px;
    outline: none;
    appearance: none;
    cursor: pointer;
  }
</style>

<!-- FILTER TESTING START -->
<div class="sorting">
  <div class="searchbar">
    <input type="text" id="search" name="search" placeholder="Search" />
    <button class="searchButton" type="submit" onclick="search()">
      <i class="fas fa-search"></i>
    </button>
  </div>
  <div class="dropdown-container">
    <!-- Category Dropdown -->
    <div class="category-dropdown">
      <select id="categorySelect">
        <option value="">Select Category</option>
        <option value="1">Breakfast</option>
        <option value="2">Lunch</option>
        <option value="3">Dinner</option>
      </select>
    </div>
    <!-- Difficulty Dropdown -->
    <div class="difficulty-dropdown">
      <select id="difficultySelect">
        <option value="">Select Difficulties</option>
        <option value="1">Beginner</option>
        <option value="2">Intermediate</option>
        <option value="3">Advanced</option>
      </select>
    </div>
  </div>
</div>
