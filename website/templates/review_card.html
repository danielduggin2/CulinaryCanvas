
<div class="review-card">
    <div class="review-card-name-and-stars" >
    <p style="display: block; font-weight: bold">{{review.username}}</p>
    <p style="display: block; font-weight: bold">{{review.stars}} stars</p>
    </div>
    {% if review.user_id == current_user.id %}
    <button class="delete-button" onclick="deleteReview({{recipe.id}})">delete</button>
    {% endif %}
    <p>{{review.review}}</p>


</div>
