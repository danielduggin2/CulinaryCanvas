<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* NAV BAR EDITS START */
      /* Header styles */
      header {
        background-color: var(--background-color3);
        color: var(--background-color4);
        padding: 25px 10px; /* Add padding to the left and right */
        width: 100%;
        text-align: right;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Add a shadow to the header */
        z-index: 1; /* Ensure it's on top of other elements */
        position: fixed;
      }

      /* Navigation styles */
      nav {
        width: 95%;
        margin: 0 auto;
        display: block;
      }

      /* List item styles */
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        font-size: 20px;
        display: flex; /* Use flexbox for alignment */
        align-items: center; /* Vertically center the items */
      }

      nav li {
        font-family: Arial, sans-serif;
        text-align: center; /* Center the text horizontally */
        margin-right: 20px; /* Adjust spacing between items */
      }

      /* First list item styles */
      nav li:first-child {
        margin-right: auto; /* Push the first item to the left */
      }

      /* Link styles */
      nav a {
        color: #fff;
        text-decoration: none;
      }

      nav a:hover {
        text-decoration: underline;
      }

      /* Circular icon styles */
      .profile-icon::after {
        content: "";
        background-image: url("../static/Images/profile.jpeg"); /* Update with the correct image path */
        background-size: cover;
        width: 40px; /* Increase the size of the icon */
        height: 40px; /* Increase the size of the icon */
        border-radius: 50%; /* Makes it a circle */
        display: inline-block;
        vertical-align: middle; /* Align the icon vertically in the middle */
        margin-left: 10px; /* Adjust the spacing from the "Reviews" link */
      }

      /* Additional adjustments for smaller screens */
      @media screen and (max-width: 665px) {
        nav ul {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        nav li {
          margin: 10px 0;
          text-align: center;
          display: block;
        }

        nav li:first-child {
          float: none;
          text-align: center;
          margin-left: auto;
        }

        header {
          position: relative;
        }
      }

      /* NAVBAR EDITS END */
    </style>
  </head>
  <body>
    <header id="top">
      <nav>
        <ul>
          <li><a href="/home">Culinary Canvas</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="">Favorites</a></li>
          <li><a href="/reviews">Reviews</a></li>
          <li class="profile-icon" a href=""></li>
        </ul>
      </nav>
    </header>
    <div>{%block content%} {%endblock%}</div>
  </body>
</html>
