{%extends "base.html"%}
{%block content%}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #F9ECE5; 
    }

    .profile-card {
        width: 400px;
        background-color: #FFFFFF;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin: 150px auto;
        padding: 20px;
    }

    .profile-image {
        width: 100px;
        margin: 0 auto 20px auto;
        padding: 10px;
    }

    .profile-image img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }

    .profile-name {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    .profile-details {
        font-size: 16px;
        line-height: 1.6;
        color: #333;
    }

    .profile-details div {
        margin-bottom: 10px;
    }
    
    .profile-info {
        font-size: 16px;
        line-height: 1.6;
    }

    .profile-info p {
        margin-bottom: 10px;
    }

    .label {
        font-weight: bold;
        color: #7B7B7B; /* slightly grayish to differentiate from values */
    }

    .value {
        color: #333;
    }
</style>

<div class="profile-card">
    <div class="profile-image">
        <img src="your-profile-image.jpg" alt="User Profile Image">
    </div>
    <h2 class="profile-name">{{user.first_name}} {{user.last_name}}</h2>
    <div class="profile-info">
        <p><span class="label">First Name: </span><span class="value">{{user.first_name}}</span></p>
        <p><span class="label">Last Name: </span><span class="value">{{user.last_name}}</span></p>
        <p><span class="label">User Name: </span><span class="value">{{user.username}}</span></p>
        <p><span class="label">Email: </span><span class="value">{{user.email}}</span></p>
    </div>
</div>

{%endblock%}
